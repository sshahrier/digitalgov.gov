<div id="featured-events">
  {{ $now := now }}
  {{ $events := where .Site.Pages "Section" "events" }}
  {{ $events := (where $events ".Params.date" "ge" (now.AddDate 0 0 -1)).ByDate }}
  {{ if $events }}

    <ul class="list-events">
      {{ range first 6 $events }}
        {{ partial "event--item.html" . }}
      {{ end }}
    </ul>

  {{ end }}
</div>
